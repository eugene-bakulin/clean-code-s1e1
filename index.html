<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <aside>
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </aside>
    </div>
    <main class="main-element">
      <section>
        <p><label class="label-new-task" for="new-task">Add Item</label>
          <div class="task-wrapper">
            <input class="inputs task" id="new-task" type="text">
            <button class="buttons">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3 class="header">Todo</h3>
        <ul class="task-list" id="incompleted-tasks">
          <li class="task-list-elem"><input class="inputs" type="checkbox">
              <label class="task">Pay Bills</label>
              <input class="inputs task" type="text">
              <button class="buttons edit">Edit</button>
              <button class="buttons delete"><img class="del-img" src="./remove.svg"></button>
          </li>
          <li class="task-list-elem edit-mode"><input class="inputs" type="checkbox">
              <label class="task">Go Shopping</label>
              <input class="inputs task" type="text" value="Go Shopping">
              <button class="buttons edit">Save</button>
              <button class="buttons delete"><img class="del-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="header">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list-elem"><input class="inputs" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input class="inputs task" type="text">
              <button class="buttons edit">Edit</button>
              <button class="buttons delete"><img class="del-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
